context:
  version: "2.1.ROLLING"
  major_minor: ${{ (version | split('.'))[:2] | join('.') }}
  lua: "5.1"

package:
  name: luajit
  version: ${{ version }}

source:
  url: https://github.com/LuaJIT/LuaJIT/archive/refs/tags/v${{ version }}.zip
  sha256: 7c2c5e3d57538b77018bbb0e8111556f572122bcaedb227a68577eb05174aaf5

build:
  number: 0
  prefix_detection:
    ignore_binary_files: true
  skip:
    - win

requirements:
  build:
    - ${{ compiler("c") }}
    - ${{ stdlib("c") }}
    - if: unix
      then: make

tests:
  - package_contents:
      bin:
        - luajit
      include:
        - luajit-${{ major_minor }}/lua.h
        - luajit-${{ major_minor }}/luajit.h
      lib:
        - luajit-${{ lua }}
  - script:
      - luajit -v
      - luajit -e "print(package.path)"

about:
  homepage: http://luajit.org/
  license: MIT
  license_file: COPYRIGHT
  summary: Just-In-Time Compiler (JIT) for the Lua programming language.

extra:
  recipe-maintainers:
    - brisk022
    - marcelotrevisani
    - baszalmstra
